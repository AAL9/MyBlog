<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
  <h1>BLOG</h1>
    <table>
        <tr>
          <td>
            <a href="/">HOME</a><br>
            {% if user.is_authenticated %}
            <a href="{% url 'control_posts' %}">PUBLISH A NEW POST</a> <br><br> 
            <a href="" class="nav-link">Hi, {{user.first_name}}</a>
            <a href="{% url 'logout_user' %}" class="nav-link">LOGOUT</a>
            {% else %}
            <a href="{% url 'login_user' %}">LOGIN TO PUBLISH A NEW POST</a> <br><br>
            <a href="{% url 'register_user' %}" class="nav-link">SIGN UP</a>
            <a href="{% url 'login_user' %}" class="nav-link">LOGIN</a>
            {% endif %}
          </td>
        </tr>
      </table>
    {%block content%} {%endblock content%}
</body>
</html>
