{%extends 'main.html'%} 
{%block content%}
<div>
<h1>Publish a new post</h1>
<form action="{% url 'control_posts'%}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="save" value="SAVE">
    <input type="submit" name="publish" value="PUBLISH">
</form>
</div>
<div>
<h1>Edit published posts</h1>
{%for post in published_user_posts%}
<li>
<a href="{%url 'edit_post' post.id%}">{{post.title}}</a>
</li>
{%endfor%}
</div>
<div>
    <h1>Edit drafts</h1>
    {%for post in drafts%}
    <li>
    <a href="{%url 'edit_post' post.id%}">{{post.title}}</a>
    </li>
    {%endfor%}
    </div>
{%endblock content%}
